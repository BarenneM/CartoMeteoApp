<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin=""/>

    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'/>

    <!-- Assets -->
    <link rel="stylesheet" href="../src/assets/css/carto.css">
    <script defer src="../src/assets/js/carto.js"></script>

    <title>La chaîne météo</title>
</head>
<body id="bodyContainer">
    <header class="flex">
        <h1>La chaîne météo</h1>
        <div>
            <div class="search">
                <input list="villes" type="text" id="keyword" placeholder="ex. Marseille">
                <datalist id="villes"></datalist>
                <button id="submitSearch"><i class="fas fa-search"></i></button>
                
            </div>
            
        </div>
        <button id="logout"> Déconnexion </button>
    </header>
    <main class="flex">
        <div>
            <section id="weather"></section>
            <canvas id="myChart" width="300" height="300"></canvas>
        </div>
        <div id="mapid"></div>
    </main>
</body>
</html>
